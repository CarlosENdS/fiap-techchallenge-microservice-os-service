name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        id: build_step
        run: mvn clean compile -B

      - name: Run Unit Tests
        id: unit_tests
        run: mvn test -B

      - name: Run Integration Tests
        id: integration_tests
        run: mvn verify -DskipUnitTests -B

      - name: CI Build Summary
        if: always()
        run: |
          {
            echo "## CI Summary - Build and Test"
            echo
            echo "| Etapa | Resultado |"
            echo "|---|---|"
            echo "| Build | ${{ steps.build_step.outcome }} |"
            echo "| Unit Tests | ${{ steps.unit_tests.outcome }} |"
            echo "| Integration Tests | ${{ steps.integration_tests.outcome }} |"
            echo
            echo "ðŸ“Š **Cobertura de cÃ³digo**: verificada pelo SonarCloud"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/target/surefire-reports/
            app/target/failsafe-reports/
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        id: checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: true

      - name: Run SpotBugs
        id: spotbugs
        run: mvn spotbugs:check -B
        continue-on-error: true

      - name: Code Quality Summary
        if: always()
        run: |
          {
            echo "## CI Summary - Code Quality"
            echo
            echo "| Etapa | Resultado |"
            echo "|---|---|"
            echo "| Checkstyle | ${{ steps.checkstyle.outcome }} |"
            echo "| SpotBugs | ${{ steps.spotbugs.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        id: owasp
        run: mvn org.owasp:dependency-check-maven:check -B
        continue-on-error: true

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: app/target/dependency-check-report.html
          retention-days: 7

      - name: Security Summary
        if: always()
        run: |
          {
            echo "## CI Summary - Security"
            echo
            echo "| Etapa | Resultado |"
            echo "|---|---|"
            echo "| OWASP Dependency Check | ${{ steps.owasp.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build and Run Tests with Coverage
        working-directory: ./app
        run: mvn clean verify jacoco:report -B

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: app
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Summary
        if: always()
        run: |
          {
            echo "## CI Summary - SonarCloud"
            echo
            echo "| Item | Valor |"
            echo "|---|---|"
            echo "| Project Key | ${{ vars.SONAR_PROJECT_KEY }} |"
            echo "| Organization | ${{ vars.SONAR_ORGANIZATION }} |"
            echo "| Dashboard | [https://sonarcloud.io/dashboard?id=${{ vars.SONAR_PROJECT_KEY }}](https://sonarcloud.io/dashboard?id=${{ vars.SONAR_PROJECT_KEY }}) |"
            echo
            echo "ðŸ“ **PR Decoration habilitada!** ComentÃ¡rios automÃ¡ticos nos Pull Requests."
          } >> "$GITHUB_STEP_SUMMARY"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build, code-quality, sonarcloud]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: os-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: os-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  bdd-tests:
    name: BDD Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Cucumber BDD Tests
        id: bdd
        run: mvn test -Dcucumber.filter.tags="not @ignore" -B

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: app/target/cucumber-reports/
          retention-days: 7

      - name: BDD Summary
        if: always()
        run: |
          {
            echo "## CI Summary - BDD"
            echo
            echo "| Etapa | Resultado |"
            echo "|---|---|"
            echo "| Cucumber BDD Tests | ${{ steps.bdd.outcome }} |"
          } >> "$GITHUB_STEP_SUMMARY"
