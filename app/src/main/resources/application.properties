# Application Configuration
spring.application.name=os-service
server.port=8080
server.servlet.context-path=/api/os-service

# Database Configuration (AWS RDS PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/os_service_db}
spring.datasource.username=${DB_USERNAME:os_service_user}
spring.datasource.password=${DB_PASSWORD:os_service_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS Configuration
# Region is required. Credentials are provided via IRSA (IAM Roles for Service Accounts)
# when running in EKS. For local development, use application-local.properties.
spring.cloud.aws.region.static=${AWS_REGION:us-east-1}
spring.cloud.aws.sqs.endpoint=${AWS_SQS_ENDPOINT:}


# SQS Queue URLs Configuration
# See docs/QUEUE_CONTRACT.md for queue purposes and message contracts.
messaging.sqs.queue.os-events-url=${SQS_OS_EVENTS_QUEUE_URL:}
messaging.sqs.queue.quote-approved=${SQS_QUOTE_APPROVED_QUEUE:quote-approved-queue}
messaging.sqs.queue.execution-completed=${SQS_EXECUTION_COMPLETED_QUEUE:execution-completed-queue}
messaging.sqs.queue.payment-failed=${SQS_PAYMENT_FAILED_QUEUE:payment-failed-queue}
messaging.sqs.queue.resource-unavailable=${SQS_RESOURCE_UNAVAILABLE_QUEUE:resource-unavailable-queue}
messaging.sqs.queue.billing-order-events-url=${SQS_BILLING_ORDER_EVENTS_URL:}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.techchallenge.fiap.cargarage.os_service=DEBUG
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=INFO
