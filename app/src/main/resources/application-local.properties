# Local Development Profile - Uses LocalStack for SQS
spring.profiles.active=local

# Database Configuration (Local PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/os_service_db
spring.datasource.username=os_service_user
spring.datasource.password=os_service_password

# AWS LocalStack Configuration
cloud.aws.region.static=us-east-1
cloud.aws.sqs.endpoint=http://localhost:4566
cloud.aws.credentials.access-key=test
cloud.aws.credentials.secret-key=test

# SQS Queue URLs (LocalStack)
messaging.sqs.queue.os-events-url=http://localhost:4566/000000000000/os-order-events-queue.fifo
messaging.sqs.queue.quote-approved=quote-approved-queue
messaging.sqs.queue.execution-completed=execution-completed-queue
messaging.sqs.queue.payment-failed=payment-failed-queue
messaging.sqs.queue.resource-unavailable=resource-unavailable-queue

# Logging
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=DEBUG
