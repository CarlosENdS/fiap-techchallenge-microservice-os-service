# =====================================================
# SonarCloud Configuration
# =====================================================

# Identificação do projeto (valores passados via CI)
# sonar.projectKey e sonar.organization são definidos no workflow

# Metadados
sonar.projectName=os-service
sonar.projectVersion=0.1.0

# Código fonte
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Cobertura (JaCoCo)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Relatórios de testes
sonar.junit.reportPaths=target/surefire-reports

# Encoding
sonar.sourceEncoding=UTF-8

# =====================================================
# Quality Gate - Thresholds customizados
# =====================================================
# NOTA: Quality Gates são configurados no SonarCloud/SonarQube UI.
# Aqui definimos apenas parâmetros de análise.
# Para forçar 80% de cobertura, configure no SonarCloud:
#   Quality Gates → Create/Edit → Add Condition:
#   - Metric: Coverage
#   - Operator: is less than
#   - Value: 80

# Exclusões (opcional - ajuste conforme necessário)
sonar.exclusions=**/config/**,**/dto/**,**/exception/**
sonar.coverage.exclusions=**/Application.java,**/config/**,**/dto/**

# Análise de duplicação
sonar.cpd.exclusions=**/dto/**,**/entity/**
