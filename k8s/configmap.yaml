apiVersion: v1
kind: ConfigMap
metadata:
  name: os-service-config
  namespace: os-service
data:
  SERVER_PORT: "8080"
  SERVER_SERVLET_CONTEXT_PATH: "/api/os-service"
  # AWS RDS PostgreSQL - URL configured via Secret for security
  SPRING_JPA_HIBERNATE_DDL_AUTO: "none"
  SPRING_JPA_SHOW_SQL: "false"
  # AWS Configuration
  AWS_REGION: "us-east-1"
  # SQS Queue Names
  SQS_QUOTE_APPROVED_QUEUE: "quote-approved-queue"
  SQS_EXECUTION_COMPLETED_QUEUE: "execution-completed-queue"
  SQS_PAYMENT_FAILED_QUEUE: "payment-failed-queue"
  SQS_RESOURCE_UNAVAILABLE_QUEUE: "resource-unavailable-queue"
  # Actuator
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
