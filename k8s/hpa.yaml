apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: os-service-hpa
  namespace: os-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: os-service
  # Educational environment: minimal scaling to reduce costs
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Max
