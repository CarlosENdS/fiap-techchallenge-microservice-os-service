apiVersion: apps/v1
kind: Deployment
metadata:
  name: os-service
  namespace: os-service
  labels:
    app: os-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: os-service
  template:
    metadata:
      labels:
        app: os-service
      annotations:
        # IAM Role for Service Account - allows SQS access without explicit credentials
        iam.amazonaws.com/role: "arn:aws:iam::ACCOUNT_ID:role/os-service-role"
    spec:
      serviceAccountName: os-service-sa
      containers:
        - name: os-service
          image: os-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: os-service-config
            - secretRef:
                name: os-service-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - os-service
                topologyKey: kubernetes.io/hostname
