apiVersion: v1
kind: Secret
metadata:
  name: os-service-secrets
  namespace: os-service
type: Opaque
data:
  # ==============================================================================
  # DATABASE CREDENTIALS
  # ==============================================================================
  # Values are automatically populated by the CD pipeline from Terraform Cloud outputs
  # The pipeline fetches values and exports them as base64-encoded strings
  DB_URL: __DB_URL_B64__
  DB_USERNAME: __DB_USERNAME_B64__
  DB_PASSWORD: __DB_PASSWORD_B64__
  
  # ==============================================================================
  # SQS CONFIGURATION
  # ==============================================================================
  # FIFO queue URL for publishing OS events
  SQS_OS_EVENTS_QUEUE_URL: __SQS_OS_EVENTS_QUEUE_URL_B64__
  
  # ==============================================================================
  # NOTE: AWS CREDENTIALS NOT NEEDED HERE
  # ==============================================================================
  # The pod uses IRSA (IAM Roles for Service Accounts) for AWS authentication.
  # The ServiceAccount is annotated with the IAM role ARN, and the pod
  # automatically receives temporary credentials via the EKS OIDC provider.
  # See: k8s/service-account.yaml
